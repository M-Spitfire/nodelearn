<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加学生</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
      <form action="/students/edit" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">name</label>
            <input type="text" name="name"  value="{{student.name}}" class="form-control" id="exampleInputEmail1" placeholder="name">
          </div>
          <div class="form-group">
            <label for="exampleInputText">gender</label>
            <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio1" value="0"> 男
              </label>
              <label class="radio-inline">
                <input type="radio" name="gender" id="inlineRadio2" value="1"> 女
              </label>
          </div>
          <div class="form-group">
            <label for="exampleInputText">age</label>
            <input type="number" name="age" value="{{student.age}}" class="form-control" id="exampleInputFile">
          </div>
          <div class="form-group">
            <label for="exampleInputText">hobbies</label>
            <input type="text" name="hobbies" value="{{student.hobbies}}" class="form-control" id="exampleInputFile">
          </div>
          <div class="form-group">
              <input type="hidden" name="id" value="{{student.id}}">
            </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
  </body>
</html>
